<!doctype html>
<html>
<head>
  <title>Form Builder</title>
  <meta name="description" content="">
  <link rel="stylesheet" href="vendor/css/vendor.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="dist/formbuilder.css" />

  <style>
  * {
    box-sizing: border-box;
  }

  body {
    background-color: #444;
    font-family: sans-serif;
  }

  .fb-main {
    background-color: #fff;
    border-radius: 5px;
    min-height: 600px;
  }

  input[type=text] {
    height: 26px;
    margin-bottom: 3px;
  }

  select {
    margin-bottom: 5px;
    font-size: 40px;
  }
  </style>
</head>
<body>
  <div class='fb-main'></div>
  <input type="hidden" id="fields"/>
  <input type="hidden" id="inputsName"/>

  <script src="vendor/js/vendor.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="dist/formbuilder.js"></script>

  <script>
    $(function(){
      fb = new Formbuilder({
        selector: '.fb-main',
        formType: 'single',
        bootstrapData: [
          {
            "label": "Montant",
            "labelCol": "7",
            "control": "inputFormat",
            "fieldCol": "5",
            "required": false,
            "field_options": {
              "units": "â‚¬"
            },
            "cid": "c1"
          },
          {
            "label": "Please enter your clearance number",
            "labelCol": "7",
            "control": "input",
            "fieldCol": "5",
            "required": true,
            "field_options": {},
            "cid": "c6"
          },
          {
            "label": "Security personnel #82?",
            "labelCol": "7",
            "control": "radio",
            "fieldCol": "5",
            "required": true,
            "field_options": {
                "options": [{
                    "label": "Yes",
                    "checked": false
                }, {
                    "label": "No",
                    "checked": false
                }],
                "include_other_option": true
            },
            "cid": "c10"
          }
        ]
      });

      fb.on('save', function(payload){
        console.log(payload);
        $('#fields').val(JSON.stringify(payload.fields));
        $('#inputsName').val(JSON.stringify(payload.inputs));
      })
    });
  </script>

</body>
</html>
